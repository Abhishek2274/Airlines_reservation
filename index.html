

<!DOCTYPE html>
<html>
<head>

	<title>Airline Booking System</title>
	<link rel="stylesheet" type="text/css" href="Airline.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	   <div class="booking-form-box">
	   	<div class="radio-btn">
	   		<input type="radio" class="btn" name="check" checked="checked">
	   		<span>Roundtrip</span>
	   		<input type="radio" class="btn" name="check"><span>One Way</span>
	   		<input type="radio" class="btn" name="check"><span>Multi-City</span>
	   	</div>

	   	<div class="booking-form">
	   	<label>Flying From</label> 
	   		<input type="text" class="form-control" placeholder="City or Airport">
	   	</div>

	   		<div class="booking-form">
	   		<label>Flying To</label> 
	   		<input type="text" class="form-control" placeholder="City or Airport">
	   	</div>

	   		<div class="input-grp">
	   			<label>Departing</label>
	   			<input type="date"  class="form-control select-date">
	   		</div>

	   		<div class ="input-grp">
	   			<label>Returning</label>
	   			<input type="date" class="form-control select-date">
             </div>

             <div class="input-grp">
             	<label>Adults()</label>
             	<input type="number" class="form-control" value="1">
             	
              </div>

              <div class="input-grp">
              	<label>Children</label>
              	<input type="number" class="form-control" value="0">
              	
              </div>

              <div class="input-grp">
              	<label>Travel Class</label>
              	<select class="custom-select">
              		<option value="1">Economy Class</option>
              		<option value="2"> Premium Economy</option>
              		<option value="3">Business Class</option>
              		
              	</select>
              	
              </div>

              <div class="input-grp">
              	<a href="Airline2.html"></a>
              	<button type="button" class="btn btn-primary flight">Show Flight</button>
              </div>

           
      


</body>
</html>
